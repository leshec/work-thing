<style>

</style>

      <button id="submit-button" hx-post="/user-form" hx-target="this" hx-swap="none">

  <p id="success"> </p>
  <div class="location">


    <script>
      // Wait for the page to load
      window.onload = function () {
        // Get the form element by its ID
        const form = document.getElementById('myForm');

        // Reset the form to its initial state
        form.reset();
      };
      // Select the button and the paragraph
      const button = document.getElementById('submit-button');
      const successMessage = document.getElementById('success');

      // Add an event listener to the button
      button.addEventListener('click', () => {
        // Change the button's color to green
        button.style.backgroundColor = 'green';

        // Update the paragraph's text content
        successMessage.textContent = 'Success: Form submitted';
      });
    </script>
