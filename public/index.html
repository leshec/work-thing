  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script>
    // JavaScript function for saving the HTML content
    function saveHTML() {
      // Get the HTML content of the entire page
      const htmlContent = document.documentElement.outerHTML;
      
      // Create a Blob with the HTML content
      const blob = new Blob([htmlContent], { type: "text/html" });
      
      // Create an object URL for the Blob
      const url = URL.createObjectURL(blob);
      
      // Create a temporary anchor element to trigger the download
      const a = document.createElement("a");
      a.href = url;
      a.download = "myreport.html"; // Set the file name
      document.body.appendChild(a);
      a.click(); // Trigger the download
      document.body.removeChild(a); // Clean up the anchor element
      
      // Revoke the object URL after the download is initiated
      URL.revokeObjectURL(url);
    }
  </script>

<style>
  .grid-container {
    display: flex;
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    max-width: 100%;
    padding: 20px;
  }

  form, input {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .grid-item {
    margin: 10px 0;
  }

  .btn-group {
    display: flex;
    gap: 5px;
    justify-content: flex-start; 
    width: 100%; 
    margin-left: 20px; 
  }

  .btn {
    padding: 10px 15px;
    border: 2px solid #333;
    background-color: #f2f0ef;
    cursor: pointer;
    font-size: 16px;
    min-width: 40px;
    text-align: center;
    transition: all 0.2s;
  }

  .btn.selected {
    background-color: #333;
    color: white;
  }

  #success {
    margin-top: 10px;
    font-size: 18px;
    color: green;
  }

  .total{

    font-size: 25px;
    color: black;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>

<body hx-boost="true">

  <h1>Upload your scores from the paper3 mock</h1>
<p id="success">Make sure you enter details correctly</p>
  <button onclick="saveHTML()">Save report when finished</button>
<div class="grid-container">
  <form id="myForm" >
    <hr>
    <label>Please complete all the fields</label>
    <br>
    <input type="text" name="code" placeholder="code" />
    <input type="text" name="collegeId" placeholder="college Id" />
    <input type="text" name="class_name" placeholder="class name" />
    <input type="text" name="teacher_name" placeholder="teacher name" />
    <input type="text" name="first_name" placeholder="first name" />
    <input type="text" name="last_name" placeholder="last name" />
    <hr>

    <div id="questions-container"></div>

    <button id="submit-button" hx-post="/user-form" hx-target="#success" hx-swap="true" onclick="window.location.href='#top'">
      Submit
    </button>
  </form>
</div>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const questions = [
      { name: "q1", max: 1 },
      { name: "q2", max: 1 },
      { name: "q3", max: 1 },
      { name: "q4", max: 1 },
      { name: "q5", max: 1 },
      { name: "q6", max: 4 },
      { name: "q7", max: 2 },
      { name: "q8", max: 3 },
      { name: "q9", max: 3 },
      { name: "q10", max: 2 },
      { name: "q11", max: 2 },
      { name: "q12", max: 2 },
      { name: "q13", max: 3 },
      { name: "q14", max: 3 },
      { name: "q15", max: 3 },
      { name: "q16", max: 3 },
      { name: "q17", max: 3 },
      { name: "q18", max: 3 },
      { name: "q19", max: 3 },
      { name: "q20", max: 5 },
      { name: "q21", max: 2 },
      { name: "q22", max: 2 },
      { name: "q23", max: 4 },
      { name: "q24", max: 3 },
      { name: "q25", max: 4 },
      { name: "q26", max: 4 },
      { name: "q27", max: 4 },
      { name: "q28", max: 4 },
      { name: "q29", max: 4 },
    ];

    const container = document.getElementById("questions-container");

    questions.forEach(({ name, max }) => {
      const div = document.createElement("div");
      div.classList.add("grid-item");

      const label = document.createElement("label");
      label.textContent = name;
      div.appendChild(label);

      const btnGroup = document.createElement("div");
      btnGroup.classList.add("btn-group");

      const hiddenInput = document.createElement("input");
      hiddenInput.type = "hidden";
      hiddenInput.name = name;
      hiddenInput.value = "0";

      for (let i = 0; i <= max; i++) {
        const button = document.createElement("button");
        button.type = "button";
        button.classList.add("btn");
        button.textContent = i;
        button.dataset.value = i;

        button.addEventListener("click", function () {
          btnGroup.querySelectorAll(".btn").forEach(btn => btn.classList.remove("selected"));
          button.classList.add("selected");
          hiddenInput.value = i;
        });

        btnGroup.appendChild(button);
      }

      div.appendChild(btnGroup);
      div.appendChild(hiddenInput);
      container.appendChild(div);
    });
  });
</script>
  </div>
  <p id="success"> </p>
  <div class="location">


    <script>
      window.onload = function () {
        const form = document.getElementById('myForm');
        form.reset();
      };

      const button = document.getElementById('submit-button');
      const successMessage = document.getElementById('success');

      button.addEventListener('click', () => {
        successMessage.textContent = 'Success: Form submitted';
      });
    </script>
</body>

</html>
